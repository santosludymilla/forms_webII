<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário para cursos </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="/assets/logo.curso.jpeg" alt="Logo" class="logo" />
        <h1 class="heading">Preencha sua matricula para cursos <br>
                                   gratuitos! </h1>
      </header>
      <form action="#" method="post" class="form">
        <div class="form-group">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <form action="#" method="post" class="form">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
        <div class="form-group">
          <label for="nivelEscolaridade">Nível de escolaridade:</label>
          <input type="text" id="nivelEscolaridade" name="nivelEscolaridade" required />
        </div>
        <div class="form-group">
          <label for="curso">Ârea de interesse no curso::</label>
          <input type="text" id="curso" name="curso" required />
        </div>      
        <div class="form-group">
          <label for="horario">Disponibilidade de horário para as aulas:</label>
          <input type="text" id="horario" name="horario" required />
        </div>
        <div class="form-group">
          <label for="descricao">como ficou sabendo do curso?</label>      
          <textarea
            id="descricao"
            name="descricao"
            rows="1"
            required
            
          ></textarea>
        </div>
        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
    <script>
      const form = document.querySelector(".form");
      form.addEventListener("submit", enviarDados);

      async function enviarDados(event) {
        event.preventDefault();
        // Pega os valores dos campos do formulário
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const nivelEscolaridade = document.getElementById("nivelEscolaridade").value;
        const curso = document.getElementById("curso").value;
        const horario = document.getElementById("horario").value;
        const descricao = document.getElementById("descricao").value;


        // Cria uma variável com os dados do formulário
        const dados = {
          nome: nome,
          email: email,
          nivelEscolaridade :nivelEscolaridade,
          curso: curso,
          horario: horario,
          descricao: descricao,
        };
        console.log(dados);
        console.log(JSON.stringify(dados));

        try {
          // Faz uma requisição para a sua API
          await fetch("https://meu-primeiro-banco-de-dados-n9iy.onrender.com/formulario", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(dados),
          });

          alert("formulario enviado com susesso")
        } catch (error) {
          console.log(error);
        }
      }
    </script>
  </body>
</html>
